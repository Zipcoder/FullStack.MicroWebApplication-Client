<div class="container">
  <table class="table table-bordered table-inverse">
    <tr>
      <th>Username</th>
      <th>First Name</th>
      <th>Last Name</th>
    </tr>
    <tr *ngFor="let user of users">
      <td>
        <a [routerLink]="['/users/view', user.id]">{{user.username}}</a>
      </td>
      <td>
        {{user.firstName}}
      </td>
      <td>
        {{user.lastName}}
      </td>
    </tr>
  </table>
</div>

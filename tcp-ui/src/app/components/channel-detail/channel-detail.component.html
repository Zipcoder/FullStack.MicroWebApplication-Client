<body>
<div *ngIf="channel">

  <h2>{{channel.channelName}} Channel</h2>
</div>
<button (click)="addUser(currentUser);">
  Join Channel
</button>
<button (click)="removeUser(currentUser);">
  Leave Channel
</button>
<button (click)="goBack()">Go Back</button>

<br>

<ul>
  <h4>Channel Members</h4>
  <li *ngFor="let user of users">
    <body>{{user.username}}</body>
  </li>
</ul>



<div *ngFor="let user of users">
  <div *ngIf="user.username == currentUser.username">
    <app-chat></app-chat>
  </div>

</div>


</body>


  <div class = "leftSection">
    <h3>All registered users:</h3>
    <ul>
      <li *ngFor="let user of users"
        [class.selected] ="user === currentProfile"
        (click)="onSelect(user)">
          {{user.firstName}} {{user.lastName}}: {{user.username}}
      </li>
    </ul>
  </div>

  <div *ngIf="currentProfile" class = "rightSection">
    <h3>Profile Detail</h3>
    <!-- <div *ngIf="currentProfile"> -->
      <p>
        <strong>First Name: </strong>{{currentProfile.firstName}}
      </p>
      <p>
        <strong>Last Name: </strong>{{currentProfile.lastName}}
      </p>
      <p>
        <strong>User Name: </strong>{{currentProfile.username}}
      </p>
  </div>

<div id="main-content" class="container">
  <div class="row">
    <form class="form-inline" name="test-form">
      <div class="form-group">
        <label for="message">Enter message:</label>
        <input type="text" id="message" name="message" class="form-control" placeholder="Message here..."
               [(ngModel)]="message">
      </div>
      <button id="send" class="btn btn-default" type="reset" (click)="sendMessage()">Send</button>
    </form>

  </div>
  <div class="row">

    <table id="conversation" class="table table-striped">
      <thead>
      <tr>
        <th>Messages</th>
      </tr>
      </thead>
      <li *ngFor="let singleMessage of messages">
        {{singleMessage}}
      </li>
    </table>
  </div>
</div>

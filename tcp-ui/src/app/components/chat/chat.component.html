<body>
<div id="main-content" class="container">
  <br>
  <form [formGroup]="chatForm" (ngSubmit)="sendMessage()">
    <div class="form-group">
      <label for="message">Type message and press Enter to send</label><br>
      <input type="text" id="message" name="message" formControlName="message" class="form-control"
             placeholder="Message here..."  autocomplete="off" [ngModel]="message">  </div>
    <div class="form-group">
    </div>
  </form>
  <br>

  <div class="row">
    <table id="conversation" class="table table-striped">
      <thead>
      <tr>
        <th>Messages</th>
      </tr>
      </thead>
      <div *ngFor="let singleMessage of messages">
         {{singleMessage}}
      </div>
    </table>
  </div>
</div>
<br><br><br>
</body>

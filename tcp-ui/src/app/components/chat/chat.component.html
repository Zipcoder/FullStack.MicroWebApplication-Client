<div id="main-content" class="container">
  <form [formGroup]="chatForm" (ngSubmit)="sendMessage()">
    <div class="form-group">
      <label for="message">Enter message:</label>
      <input type="text" id="message" name="message" formControlName="message" class="form-control" placeholder="Message here..."
             [ngModel]="message">  </div>
    <div class="form-group">
      <button class="btn btn-primary" type="reset">Send</button>
    </div>
  </form>



  <div class="row">
    <table id="conversation" class="table table-striped">
      <thead>
      <tr>
        <th>Messages</th>
      </tr>
      </thead>
      <li *ngFor="let singleMessage of messages">
         {{singleMessage}}
      </li>
    </table>
  </div>
</div>

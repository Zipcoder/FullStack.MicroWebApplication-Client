<div *ngIf="!notificationService.notifications.length">
  <p> No notifications to show right now.</p>
</div>

<div *ngIf="notificationService.notifications.length">
  <div *ngFor='let notification of notificationService.notifications'> {{notification}} </div>
  <br>
  <button class="clear" (click)="notificationService.clear()">Clear</button>
  <br><br>
</div>

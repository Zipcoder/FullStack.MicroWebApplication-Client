<body>
<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.controls.username.value)">

  <div class="form-group">
    <label for="firstName">First Name: </label>
    <input id="firstName"  autocomplete="off"  type="text" formControlName="firstName" class="form-control" />
  </div>
  <div class="form-group">
    <label for="lastName">Last Name: </label>
    <input id = "lastName" autocomplete="off"  type="text" formControlName="lastName" class="form-control" />
  </div>
  <div class="form-group">
    <label for="username">Username: </label>
    <input id="username"  autocomplete="off"  type="text" formControlName="username" class="form-control" />
  </div>
  <div class="form-group">
    <button class="btn btn-primary">Register</button>
  </div>
</form>
<br>
<div *ngIf="!validUser && submitted">
 Username is already taken!  Try again or click <a routerLink="/login">here</a> to login.
</div>

<br><br>
<a routerLink="/home">Go back to homepage</a>
</body>

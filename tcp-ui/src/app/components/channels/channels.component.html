<body>
<h2>Channels</h2>
<div>
  <label>Create a channel:<br>
  <input #channelName/>
  </label>
  <button (click)="add(channelName.value); channelName.value=''">add</button>
</div>

<ul class="channels">
  <li *ngFor="let channel of channels">
    <a routerLink="/detail/{{channel.id}}" (click)="updateChannel(channel.channelName)">
      {{channel.channelName}}
    </a>
    <button (click)="delete(channel.id);">delete</button>
  </li>
</ul>

</body>

<body>
<h2>Private Messages</h2>
<ul class="private-channels">
  <li *ngFor="let privateChannel of privateChannels">
    <a routerLink="/detail/{{privateChannel.id}}" (click)="updateChannel(privateChannel)">
      {{privateChannel.users}}
    </a>
    <button (click)="delete(privateChannel.id);">delete</button>
  </li>
</ul>

</body>
